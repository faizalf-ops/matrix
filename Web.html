<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks 2x2 (Tambah & Kurang)</title>
    <style>
        /* Gaya Sederhana untuk Tampilan */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .matrix-input { display: flex; gap: 40px; margin-bottom: 20px; }
        .matrix { border: 1px solid #333; padding: 15px; border-radius: 5px; background-color: #f9f9f9; }
        .matrix h3 { margin-top: 0; color: #007bff; }
        input[type="number"] { width: 50px; padding: 5px; margin: 3px; text-align: center; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin-right: 10px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 3px; }
        button:hover { background-color: #218838; }
        #result { margin-top: 30px; border-top: 2px solid #007bff; padding-top: 20px; }
        .result-table { border-collapse: collapse; text-align: center; margin-top: 10px; }
        .result-table td { border: 1px solid black; padding: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Kalkulator Matriks 2x2</h1>
    <h2>Operasi Penjumlahan dan Pengurangan</h2>

    <div class="matrix-input">
        <div class="matrix">
            <h3>Matriks A</h3>
            <input type="number" id="a11" value="1"> <input type="number" id="a12" value="2"><br>
            <input type="number" id="a21" value="3"> <input type="number" id="a22" value="4">
        </div>

        <div class="matrix">
            <h3>Matriks B</h3>
            <input type="number" id="b11" value="5"> <input type="number" id="b12" value="6"><br>
            <input type="number" id="b21" value="7"> <input type="number" id="b22" value="8">
        </div>
    </div>

    <div>
        <button onclick="calculate('add')">A + B (Penjumlahan)</button>
        <button onclick="calculate('subtract')">A - B (Pengurangan)</button>
    </div>

    <div id="result">
        <h2>Hasil</h2>
        <p>Masukkan nilai dan klik tombol operasi di atas.</p>
    </div>

    <script>
        // Fungsi untuk mengambil nilai input dari matriks
        function getMatrixValues() {
            // Mengambil nilai dari input, jika kosong dianggap 0
            const A = [
                [parseFloat(document.getElementById('a11').value) || 0, parseFloat(document.getElementById('a12').value) || 0],
                [parseFloat(document.getElementById('a21').value) || 0, parseFloat(document.getElementById('a22').value) || 0]
            ];
            const B = [
                [parseFloat(document.getElementById('b11').value) || 0, parseFloat(document.getElementById('b12').value) || 0],
                [parseFloat(document.getElementById('b21').value) || 0, parseFloat(document.getElementById('b22').value) || 0]
            ];
            return { A, B };
        }

        // Fungsi untuk menampilkan hasil
        function displayResult(operationName, resultMatrix) {
            const resultDiv = document.getElementById('result');
            let html = `<h2>Hasil ${operationName}</h2>`;
            
            html += `<table class="result-table">`;
            
            // Baris 1
            html += `<tr>`;
            html += `<td>${resultMatrix[0][0]}</td>`;
            html += `<td>${resultMatrix[0][1]}</td>`;
            html += `</tr>`;

            // Baris 2
            html += `<tr>`;
            html += `<td>${resultMatrix[1][0]}</td>`;
            html += `<td>${resultMatrix[1][1]}</td>`;
            html += `</tr>`;

            html += `</table>`;
            resultDiv.innerHTML = html;
        }

        // Fungsi utama untuk perhitungan
        function calculate(operation) {
            const { A, B } = getMatrixValues();
            let R = [[0, 0], [0, 0]]; // Matriks Hasil 2x2

            // Penjumlahan dan Pengurangan Matriks dilakukan dengan operasi elemen-demi-elemen (element-wise)
            for (let i = 0; i < 2; i++) { // Baris
                for (let j = 0; j < 2; j++) { // Kolom
                    if (operation === 'add') {
                        // R[i][j] = A[i][j] + B[i][j]
                        R[i][j] = A[i][j] + B[i][j];
                    } else if (operation === 'subtract') {
                        // R[i][j] = A[i][j] - B[i][j]
                        R[i][j] = A[i][j] - B[i][j];
                    }
                }
            }
            
            if (operation === 'add') {
                displayResult('Penjumlahan (A + B)', R);
            } else if (operation === 'subtract') {
                displayResult('Pengurangan (A - B)', R);
            }
        }
    </script>

</body>
</html>
